<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="mainScript.js" defer></script>
		<title>Mavot Testing Interface</title>
	</head>
	<body>
		<div id="app">
			<p>{{ appName }}</p>
			<p>Auth: {{ auth }}</p>
			<p>User: <span v-if="activeUser">{{activeUser}}</span><span v-else>null</span></p>
			<label for="#tokenInput">Token:</label>
			<input id="tokenInput" v-model="auth.token" />
			<button v-on:click="auth.verifySession()">Verify Session</button>
		</div>
	</body>
</html>
